{% extends 'marketplace/base.html' %}
{% block title %}Store{% endblock %}
{% load static %}
{% block content %}
  <section class="page-search bg-dark">
   <div class="container">
    <div class="row">
     <div class="col-md-12">
      <!-- Advance Search -->
      <div class="advance-search nice-select-white">
        <div class="form-row align-items-center">
         <div class="form-group col-xl-8 col-lg-6 col-md-12">
          <input class="form-control my-2 my-lg-0" id="inputtext4" placeholder="What are you looking for" type="text"/>
         </div>
         <div class="form-group col-lg-3 col-md-6">
          <select id="filter1" class="w-100 form-control my-2 my-lg-0">
           <option value="0">
            Sort By
           </option>
           <option value="1">
            Top rated
           </option>
           <option value="2">
            Lowest Price
           </option>
           <option value="3">
            Highest Price
           </option>
          </select>
         </div>
        </div>
      </div>
     </div>
    </div>
   </div>
  </section>
  <section class="section-sm">
   <div class="col-md-12">
    <div class="row">
     <div class="col-lg-3 col-md-4">
      <div class="category-sidebar">
	   <div class="widget category-list">
		<h4 class="widget-header">
         Categories
        </h4>
		<select id="categorySelect" class="w-100">
		 <option value="0">Select Category</option>
		 {% for category in categories %}
			<option value="{{ category.title }}">{{ category.title }}</option>
		 {% endfor %}
		</select>
	   </div>
       <div id="subCategories" class="widget category-list" style="display: none;">
		
       </div>
       <div class="widget price-range w-100">
        <h4 class="widget-header">
         Price Range
        </h4>
        <div class="block">
         <input id="Price" class="range-track w-100" data-slider-max="5000" data-slider-min="500" data-slider-step="5" data-slider-value="[500,5000]" type="text"/>
         <div class="d-flex justify-content-between mt-2">
          <span class="value">
           500 DZD -  5000 DZD
          </span>
         </div>
        </div>
       </div>
       <div class="widget filter">
        <h4 class="widget-header">
         Availability
        </h4>
        <select id="filter2">
		 <option value="both">
          In stock / Out of Stock
         </option>
         <option value="1">
          In stock
         </option>
         <option value="0">
          Out of Stock
         </option>
        </select>
       </div>
      </div>
     </div>
     <div class="col-lg-9 col-md-8">
      <div class="category-search-filter">
       <div class="row">
        <div class="col-md-6 text-center text-md-left">
		  <div class="search-result bg-gray">
		   <h3 id="searchQuery">
		   </h3>
		   <p id="resultCount">
		   </p>
		  </div>
        </div>
        <div class="col-md-6 text-center text-md-right mt-2 mt-md-0">
         <div class="view">
          <strong>
           Views
          </strong>
          <ul class="list-inline view-switcher">
           <li id="viewSwitcher" data-view="grid" class="list-inline-item">
            <a id="gridView" class="text-primary">
             <i class="fa fa-th-large">
             </i>
            </a>
           </li>
           <li class="list-inline-item">
            <a id="listView" class="text-secondary">
             <i class="fa fa-reorder">
             </i>
            </a>
           </li>
          </ul>
         </div>
        </div>
       </div>
      </div>
      <div class="product-grid-list">
       <div id="product-container" class="row mt-30">
		
       </div>
      </div>
      <div class="pagination justify-content-center">
       <nav aria-label="Page navigation example">
        <ul id="pagination" class="pagination"  data-page-number="1" data-page-count="1">
         <li class="page-item">
          <a class="page-link" id="previousPage">
           <span>
			&lt;
           </span>
           <span class="sr-only">
            Previous
           </span>
          </a>
         </li>
         <li class="page-item active">
          <a class="page-link" id="CurrentPage">
			
          </a>
         </li>
         <li class="page-item">
          <a class="page-link"  id="nextPage">
           <span>
            &gt;
           </span>
           <span class="sr-only">
            Next
           </span>
          </a>
         </li>
        </ul>
       </nav>
      </div>
     </div>
    </div>
   </div>
  </section>
{% endblock %}

{% block script %}
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script src="{% static 'js/store.js' %}"></script>
{% endblock %}
